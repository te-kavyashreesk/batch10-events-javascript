<!DOCTYPE html>
<html>

<body style="text-align:center;">
	<h1 style="color:blue;">
		key event method
	</h1>


	<input type="text" id="name" placeholder="Type here">
	<p id="status"></p>

	<script>

		var key_pressed =
			document.getElementById('name');

		key_pressed
			.addEventListener("keydown", onKeyDown);
		key_pressed
			.addEventListener("keypress", onKeyPress);
		key_pressed
			.addEventListener("keyup", onKeyUp);

		function onKeyDown(event) {
			document.getElementById("status").innerHTML = 'keydown: '+ event.key + '<br>'
		}
		function onKeyPress(event) {
			document.getElementById("status").innerHTML += 'keypress: '+ event.key + '<br>'
		}
		function onKeyUp(event) {
			document.getElementById("status").innerHTML += 'keyup: '+ event.key + '<br>'
		}
	</script>
</body>

</html>
